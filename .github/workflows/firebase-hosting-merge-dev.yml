name: Deploy to Dev on merge
'on':
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployFunctions:
        description: Deploy Firebase function
        type: boolean
        required: false
        default: false
jobs:
  cloud_functions_deploy
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: development
    env:
      GOOGLE_CONFIG: ${{ secrets.GOOGLE_CONFIG }}
      FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENQUEUECARD }}'


      - run: echo $GOOGLE_CONFIG > './src/google/config.env.json'
      - run: echo $FIREBASE_CONFIG > './src/firebase/config.env.json'
      - run: npx quasar build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENQUEUECARD }}'
          channelId: live
          projectId: enqueuecard
