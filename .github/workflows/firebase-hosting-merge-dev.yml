name: Deploy to Dev on merge
'on':
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployFunctions:
        description: Deploy Firebase function
        type: boolean
        required: false
        default: false
jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    environment: development
    env:
      GOOGLE_CONFIG: ${{ secrets.GOOGLE_CONFIG }}
      FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
    steps:
      - uses: actions/checkout@v2
      - run: npm install

      - name: Create SA key
        if: ${{ github.event.inputs.deployFunctions }}
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud.json
      - name: Deploy Cloud Functions
        if: ${{ github.event.inputs.deployFunctions }}
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && npx firebase-tools deploy --only functions --json

      - run: echo $GOOGLE_CONFIG > './src/google/config.env.json'
      - run: echo $FIREBASE_CONFIG > './src/firebase/config.env.json'
      - run: npx quasar build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENQUEUECARD }}'
          channelId: live
          projectId: enqueuecard
